on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release-on-push:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Use Node.js 16 version
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - run: yarn version --patch

