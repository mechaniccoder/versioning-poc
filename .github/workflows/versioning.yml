on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release-on-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: echo ${{ github.event }}
      - run: versioning_type=$(echo ${{ github.event.pull_request.labels[0].name }} | cut -d':' -f2)
      - run: echo $versioning_type

      # - name: checkout
      #   uses: actions/checkout@v3

      - id: version
        run: |
          git config --global user.email "yuseunghwan94@gmail.com"
          git config --global user.name "mechaniccoder"
          yarn version --$(echo $versioning_type)
          git push
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

